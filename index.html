<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Space Invaders</title>
	<link rel="stylesheet" href="">
	<script src="game.js">
		var player = {
			left: 575,
			top: 700
		};

		var = missiles = [];

		var aliens = [
			{ left: 200, top: 100 },
			{ left: 300, top: 100 },
			{ left: 400, top: 100 },
			{ left: 500, top: 100 },
			{ left: 600, top: 100 },
			{ left: 700, top: 100 },
			{ left: 800, top: 100 },
			{ left: 900, top: 100 },
			{ left: 200, top: 175 },
			{ left: 300, top: 175 },
			{ left: 400, top: 175 },
			{ left: 500, top: 175 },
			{ left: 600, top: 175 },
			{ left: 700, top: 175 },
			{ left: 800, top: 175 },
			{ left: 900, top: 175 },
		];

		document.onkeydown = function(e) {
			if (e.keyCode === 37) {
				// Left Key
				player.left = player.left - 10;
			}
			if (e.keyCode === 39) {
				// Right Key
				player.left = player.left + 10;
			}
			if (e.keyCode === 32) {
				// spacebar to fire missile
				missiles.push({
					left: player.left + 20,
					top: player.top -20
				});
				drawMissiles();
			}
			drawPlayer();
		}

		function drawPlayer() {
			document.getElementById('Player').style.left = player.left + 'px';
			document.getElementById('Player').style.top = player.top + 'px';
			}
		function drawMissiles() {
			document.getElementById('missiles').innerHTML = ""
			for(var i = 0; i < missiles.length; i++){
				document.getElementById('missiles').innerHTML += `<div class='missile1' style='left:${missiles[i].left}px; top:${missiles[i].top}px'></div>`;
			}
		}

		function moveMissiles() {
			for(var i = 0; i < missiles.length; i++) {
				missiles[i].top = missiles[i].top - 8
			}
		}

		function drawEnemies() {
			document.getElementById('aliens').innerHTML = ""
			for(var i = 0; i < aliens.length; i++){
				document.getElementById('aliens').innerHTML += `<div class='aliens' style='left:${aliens[i].left}px; top:${aliens[i].top}px'></div>`;
            }
			}
		}
	</script>
</head>
<body>
	<div id="background">
		<div id="player"></div>
		<div id="missiles"></div>
		<div id="aliens"></div>
	</div>
</body>
</html>
